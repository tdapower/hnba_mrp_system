<div *ngIf="isLoading">
  <app-spinner-top></app-spinner-top>
</div>

<div *ngIf="!isLoading">
  <div class="row">
    <div class="col-lg-1">
    </div>
    <div class="col-lg-10">
      <table class="table table-striped table-hover ">
        <thead>
          <tr>
            <th>No</th>
            <th>Job No</th>
            <th>Quotation No</th>
            <th>Proposal No</th>
            <th>Loan Amount</th>
            <th>HNBA Branch</th>
            <th>Premium</th>
          </tr>
        </thead>
        <tbody>


          <tr *ngFor="let searchResult of searchResults | paginate: {itemsPerPage:10 , currentPage:page, id: '1'}; let i = index" (click)="setClickedRow(i,searchResult.SeqId);">
            <td>{{searchResult.SeqId}}</td>
            <td>
              {{searchResult.JobNo}}</td>
            <td>{{searchResult.QuotationNo}}</td>
            <td>{{searchResult.ProposalNo}}</td>
            <td>{{searchResult.LoanAmount}}</td>
            <td>{{searchResult.HnbaBranchCode}}</td>
            <td>{{searchResult.PremiumWithPolicyFee}}</td>
          </tr>

        </tbody>
      </table>
      <pagination-controls (pageChange)="page = $event" id="1" maxSize="5" directionLinks="true" autoHide="true">
      </pagination-controls>
    </div>
  </div>
</div>
