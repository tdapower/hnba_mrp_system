<div *ngIf="isLoading">
  <app-spinner-top></app-spinner-top>
</div>
<div *ngIf="!isLoading">
  <form class="form-horizontal" role="form">
    <div class="panel-body">



      <!-- Tab headers-->
      <ul class="nav nav-tabs">
        <li class="active"><a href="#general" data-toggle="tab" aria-expanded="true">General</a></li>
        <li class=""><a href="#loan" data-toggle="tab" aria-expanded="false">Loan</a></li>
        <li class=""><a href="#policy" data-toggle="tab" aria-expanded="false">Policy</a></li>
        <li class=""><a href="#documents" data-toggle="tab" aria-expanded="false">Documents</a></li>

      </ul>

      <!--outer tab body-->
      <div id="myTabContent" class="tab-content">

        <!--In General Tab-->
        <div class="tab-pane fade active in" id="general">
          <div class="panel-body">
            <!-- 1st row-->
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="MedicalType" class="col-lg-4  control-label">Medical Type</label>
                  <div class="col-lg-6">
                    <select class="form-control input-sm" id="MedicalType" name="MedicalType" required [(ngModel)]="MedicalType">
                        <option value="0">Select Type</option>
                        <option *ngFor="let medicallType of medicallTypeList" value={{medicallType.MedicalTypeId}}>{{medicallType.MedicalTypeName}}</option>
                      </select>

                  </div>
                </div>
              </div>
              <div class="col-md-6">


              </div>
            </div>
            <!--End of the 1st row-->
            <!--2nd row-->

            <div class="row">
              <div class="col-md-6">
                <div class="{{customerName1Class}}">
                  <label for="Life1Name" class="col-lg-4  control-label">Customer Name</label>
                  <div class="col-lg-6">
                    <input type="text" class="form-control input-sm" id="Life1Name" name="Life1Name" required [(ngModel)]="Life1Name" placeholder="Name">
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <div class="col-lg-6">
                    <input type="text" class="form-control input-sm" id="Life2Name" name="Life2Name" [(ngModel)]="Life2Name" placeholder="Name">
                  </div>
                </div>

              </div>
            </div>

            <!--3rd row-->

            <div class="row">
              <div class="col-md-6">


                <div class="{{nic1Class}}">
                  <label for="Life1Nic" class="col-lg-4  control-label">NIC</label>
                  <div class="col-lg-6">
                    <input type="text" maxlength="15" class="form-control input-sm" id="Life1Nic" name="Life1Nic" required [(ngModel)]="Life1Nic"
                      placeholder="NIC">
                  </div>
                </div>

              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <div class="col-lg-6">
                    <input type="text" maxlength="15" class="form-control input-sm" id="Life2Nic" name="Life2Nic" [(ngModel)]="Life2Nic" placeholder="NIC">


                  </div>
                </div>
              </div>
            </div>


            <!--4th row-->
            <div class="row">
              <div class="col-md-6">


                <div class="{{occupation1Class}}">
                  <label for="Life1Occupation" class="col-lg-4  control-label">Occupation</label>
                  <div class="col-lg-6">
                    <input type="text" class="form-control input-sm" id="Life1Occupation" name="Life1Occupation" required [(ngModel)]="Life1Occupation"
                      placeholder="Occupation">
                  </div>
                </div>


              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <div class="col-lg-6">

                    <input type="text" class="form-control input-sm" id="Life2Occupation" name="Life2Occupation" [(ngModel)]="Life2Occupation"
                      placeholder="Occupation">


                  </div>
                </div>
              </div>

            </div>

            <!--5th row-->
            <div class="row">
              <div class="col-md-6">

                <div class="{{dob1Class}}">
                  <label for="Life1Dob" class="col-lg-4  control-label">Date of Birth</label>
                  <div class="col-lg-6">

                    <datetime name="Life1Dob" id="Life1Dob" [datepicker]="datepickerOpts" [(ngModel)]="Life1Dob" [timepicker]="false">
                    </datetime>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <div class="col-lg-6">


                    <datetime name="Life2Dob" id="Life2Dob" [datepicker]="datepickerOpts" [(ngModel)]="Life2Dob" [timepicker]="false">
                    </datetime>
                  </div>
                </div>
              </div>

            </div>


            <div class="row">
              <div class="col-md-6">

                <div class="{{age1Class}}">
                  <label for="Life1Age" class="col-lg-4  control-label">Age</label>
                  <div class="col-lg-6">
                    <input type="number" class="form-control input-sm" id="Life1Age" name="Life1Age" required [(ngModel)]="Life1Age" placeholder="Life 1">
                  </div>
                </div>

              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <div class="col-lg-6">

                    <input type="number" class="form-control input-sm" id="Life2Age" name="Life2Age" [(ngModel)]="Life2Age" placeholder="Life 2">

                  </div>
                </div>
              </div>

            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="{{gender1Class}}">
                  <label for="Life1Gender" class="col-lg-4  control-label">Gender</label>
                  <div class="col-lg-6">
                    <select class="form-control input-sm" id="Life1Gender" name="Life1Gender" required [(ngModel)]="Life1Gender">
                               <option value="0">Gender</option>
<option value="M">Male</option><option value="F">
  Female</option>
                                </select>
                  </div>
                </div>


              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <div class="col-lg-6">

                    <select class="form-control input-sm" id="Life2Gender" name="Life2Gender" [(ngModel)]="Life2Gender">
                                  <option value="0">Gender</option>
<option value="M">Male</option><option value="F">
  Female</option>
                                </select>


                  </div>
                </div>
              </div>
            </div>


            <div class="row">
              <div class="col-md-6">

                <div class="{{nationality1Class}}">
                  <label for="Life1NationalityId" type="text" class="col-lg-4  control-label">Nationality</label>
                  <div class="col-lg-6">
                    <select class="form-control input-sm" id="Life1NationalityId" name="Life1NationalityId" required [(ngModel)]="Life1NationalityId">
                                    <option value="0">Select Nationality</option>
                                    <option *ngFor="let nation of nationalityList" value={{nation.Id}}>{{nation.Adjective}}</option>
                                  </select>


                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <div class="col-lg-6">


                    <select type="text" class="form-control input-sm" id="Life2NationalityId" name="Life2NationalityId" required [(ngModel)]="Life2NationalityId">
                              <option value="0">Select Nationality</option>
                              <option *ngFor="let nation of nationalityList" value={{nation.Id}}>{{nation.Adjective}}</option>
                            
                            </select>

                  </div>
                </div>
              </div>
            </div>


            <span class="label label-primary">Measurements</span>

            <div class="row">

              <label forL="Life1HeightCm" class="col-md-2  control-label">Height</label>

              <div class="col-md-2">

                <div class="{{heightCm1Class}}">

                  <div class="col-lg-12">
                    <input type="number" class="form-control input-sm" id="Life1HeightCm" name="Life1HeightCm" required [(ngModel)]="Life1HeightCm"
                      placeholder="cm" (ngModelChange)="valueChangeHeightCm1($event)">
                  </div>
                </div>
              </div>
              <div class="col-md-2">
                <div class="{{heightInch1Class}}">
                  <div class="col-lg-12">
                    <input type="number" class="form-control input-sm" id="Life1HeightInch" name="Life1HeightInch" required [(ngModel)]="Life1HeightInch"
                      placeholder="inch" (ngModelChange)="valueChangeHeightInch1($event)">
                  </div>
                </div>
              </div>
              <div class="col-md-2">
                <input type="number" class="form-control input-sm" id="Life2HeightCm" name="Life2HeightCm" required [(ngModel)]="Life2HeightCm"
                  placeholder="cm" (ngModelChange)="valueChangeHeightCm2($event)">
              </div>
              <div class="col-md-2">
                <input type="number" class="form-control input-sm" id="Life2HeightInch" name="Life2HeightInch" required [(ngModel)]="Life2HeightInch"
                  placeholder="inch" (ngModelChange)="valueChangeHeightInch2($event)">
              </div>
            </div>

            <div class="row">

              <label for="Life1WeightKg" class="col-md-2  control-label">Weight</label>

              <div class="col-md-2">

                <div class="{{weightKg1Class}}">

                  <div class="col-lg-12">
                    <input type="number" class="form-control input-sm" id="Life1WeightKg" name="Life1WeightKg" required [(ngModel)]="Life1WeightKg"
                      placeholder="kg" (ngModelChange)="valueChangeWeightKg1($event)">
                  </div>
                </div>
              </div>
              <div class="col-md-2">
                <div class="{{weightLbs1Class}}">
                  <div class="col-lg-12">
                    <input type="number" class="form-control input-sm" id="Life1WeightLbs" name="Life1WeightLbs" required [(ngModel)]="Life1WeightLbs"
                      placeholder="lbs" (ngModelChange)="valueChangeWeightLbs1($event)">
                  </div>
                </div>
              </div>
              <div class="col-md-2">
                <input type="number" class="form-control input-sm" id="Life2WeightKg" name="Life2WeightKg" required [(ngModel)]="Life2WeightKg"
                  placeholder="kg" (ngModelChange)="valueChangeWeightKg2($event)">
              </div>
              <div class="col-md-2">
                <input type="number" class="form-control input-sm" id="Life2WeightLbs" name="Life2WeightLbs" required [(ngModel)]="Life2WeightLbs"
                  placeholder="lbs" (ngModelChange)="valueChangeWeightLbs2($event)">

              </div>
            </div>



            <div class="row">

              <label for="bmi" class="col-md-2  control-label">BMI</label>

              <div class="col-md-2">

                <div class="form-group">

                  <div class="col-lg-12">
                    <span class="form-control input-sm">{{Life1Bmi}}</span>
                  </div>
                </div>
              </div>
              <div class="col-md-2">

              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <div class="col-lg-12">
                    <span class="form-control input-sm">{{Life2Bmi}}</span>
                  </div>
                </div>
              </div>
              <div class="col-md-2">


              </div>
            </div>



            <span class="label label-primary">Contact Details</span>

            <div class="row">
              <div class="col-md-6">
                <div class="{{addressClass}}">
                  <label for="Life1Address" class="col-lg-4  control-label">Address</label>
                  <div class="col-lg-4">
                    <textarea id="Life1Address" name="Life1Address" required [(ngModel)]="Life1Address" class="form-control input-sm" rows="4"
                      cols="8" placeholder="Address"></textarea>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="{{contact1Class}}">
                  <label for="Life1ContactNo" class="col-lg-4  control-label">Contact Number</label>
                  <div class="col-lg-4">
                    <input type="text" class="form-control input-sm" id="Life1ContactNo" name="Life1ContactNo" required [(ngModel)]="Life1ContactNo"
                      placeholder="Life Assurance 1">
                  </div>
                </div>

              </div>
              <div class="col-md-6">

                <div class="col-lg-4">
                  <input type="text" class="form-control input-sm" id="Life2ContactNo" name="Life2ContactNo" [(ngModel)]="Life2ContactNo" placeholder="Life Assurance 2">
                </div>
              </div>
            </div>


            <div class="row">
              <div class="col-md-6">
                <div class="{{email1Class}}">
                  <label for="Life1Email" class="col-lg-4  control-label">E-mail</label>
                  <div class="col-lg-4">
                    <input type="email" class="form-control input-sm" id="Life1Email" name="Life1Email" required [(ngModel)]="Life1Email" placeholder="Life Assurance 1">
                  </div>
                </div>

              </div>
              <div class="col-md-6">
                <div class="col-lg-4">
                  <input type="email" class="form-control input-sm" id="Life2Email" name="Life2Email" [(ngModel)]="Life2Email" placeholder="Life Assurance 2">
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End of General Tab-->

        <div class="tab-pane fade" id="loan">
          <div class="panel-body">
            <!--1st Row-->

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="LoanTypeId" class="col-lg-4  control-label">Loan Type</label>
                  <div class="col-lg-6">
                    <select class="form-control input-sm" id="LoanTypeId" name="LoanTypeId" required [(ngModel)]="LoanTypeId">
                        <option value="0">Select Type</option>
                        <option *ngFor="let loan of loanTypeList" value={{loan.LoanTypeId}}>{{loan.LoanTypeName}}</option>
                      </select>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="{{loanAmountClass}}">

                  <label for="loanALoanAmountmount" class="col-lg-4 control-label">Loan Amount</label>
                  <div class="col-lg-4">
                    <input type="number" class="form-control input-sm" id="LoanAmount" name="LoanAmount" required [(ngModel)]="LoanAmount" placeholder="Enter Loan Amount">
                  </div>
                </div>
              </div>

            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="{{interestClass}}">
                  <label for="Interest" class="col-lg-4  control-label">Interest</label>
                  <div class="col-lg-4">
                    <input type="number" class="form-control input-sm" id="Interest" name="Interest" required [(ngModel)]="Interest" placeholder="Enter Interest">
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="InterestRateType" class="col-lg-4  control-label">Interest Rate Type</label>
                  <div class="col-lg-4">
                    <select class="form-control input-sm" id="InterestRateType" name="InterestRateType" [(ngModel)]="InterestRateType">
                               <option value="0">Select</option>
                                <option value="Fixed">Fixed</option>
                                <option value="Variable">Variable</option>
                     </select>
                  </div>
                </div>
              </div>
            </div>


            <div class="row">
              <div class="col-md-6">

                <div class="{{termClass}}">
                  <label for="Term" class="col-lg-4  control-label">Term</label>
                  <div class="col-lg-6">
                    <input type="number" class="form-control input-sm" id="Term" name="Term" required [(ngModel)]="Term" placeholder="Term">
                  </div>
                </div>

              </div>
              <div class="col-md-6">

                <div class="{{termOfFixedInterestClass}}">
                  <label for="TermOfFixedInterest" class="col-lg-4 control-label">Term of Fixed Interest</label>
                  <div class="col-lg-4">
                    <input type="number" class="form-control input-sm" id="TermOfFixedInterest" name="TermOfFixedInterest" required [(ngModel)]="TermOfFixedInterest">
                  </div>
                </div>

              </div>
            </div>




            <div class="row">
              <div class="col-md-6">

                <div class="{{fullTermInMonthsClass}}">
                  <label for="FullTermInMonths" class="col-lg-4 control-label">Full Term in Months</label>
                  <div class="col-lg-6">
                    <input type="number" class="form-control input-sm" id="FullTermInMonths" name="FullTermInMonths" required [(ngModel)]="FullTermInMonths"
                      placeholder="">
                  </div>
                </div>


              </div>
              <div class="col-md-6">

                <div class="{{gracePeriodInMonthsClass}}">
                  <label for="GracePeriod" class="col-lg-4  control-label">Grace Period in Months</label>
                  <div class="col-lg-4">
                    <input type="number" class="form-control input-sm" id="GracePeriod" name="GracePeriod" required [(ngModel)]="GracePeriod"
                      placeholder="">
                  </div>
                </div>


              </div>
            </div>


            <div class="row">
              <div class="col-md-6">

                <div class="form-group">

                  <label for="CompanyBufferId" class="col-lg-4  control-label">Company Buffer</label>
                  <div class="col-lg-6">
                    <select class="form-control input-sm" id="CompanyBufferId" name="CompanyBufferId" required [(ngModel)]="CompanyBufferId">
                        <option value="0">Select Option</option>
                        <option *ngFor="let companyBuff of companyBufferList" value={{companyBuff.CompanyBufferId}}>{{companyBuff.CompanyBufferName}}</option>
                      </select>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
              </div>

            </div>



            <div class="row">
              <div class="col-md-6">

                <div class="{{currentAwplrClass}}">
                  <label for="CurrentAwplr" class="col-lg-4  control-label">Current AWPLR</label>
                  <div class="col-lg-6">
                    <input type="number" id="CurrentAwplr" name="CurrentAwplr" required [(ngModel)]="CurrentAwplr" class="form-control input-sm">
                  </div>
                </div>

              </div>
              <div class="col-md-6">

                <div class="{{addtitionToAwplrClass}}">
                  <label for="AdditionToAwplr" class="col-lg-4  control-label">Addition To AWPLR</label>
                  <div class="col-lg-4">
                    <input type="number" id="AdditionToAwplr" name="AdditionToAwplr" required [(ngModel)]="AdditionToAwplr" class="form-control input-sm">
                  </div>
                </div>

              </div>
            </div>



            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="CurrencyId" class="col-lg-4  control-label">Currency</label>
                  <div class="col-lg-4">
                    <select class="form-control input-sm" id="CurrencyId" name="CurrencyId" required [(ngModel)]="CurrencyId">
                        <option value="0">Select Currency</option>
                        <option *ngFor="let curr of currencyList" value={{curr.CurrencyId}}>{{curr.CurrencyName}}</option>
              </select>
                  </div>
                </div>
              </div>
            </div>


            <div class="row">
              <div class="col-md-6">
                <div class="{{bankClass}}">

                  <label for="BankId" class="col-lg-4  control-label">Bank</label>
                  <div class="col-lg-4">

                    <select type="text" class="form-control input-sm" [(ngModel)]="BankId" name="BankId" id="BankId" (ngModelChange)="onSelectOfBankId($event)">
<option value="0">Select</option>
<option *ngFor="let bank of bankList" value={{bank.BankId}}>{{bank.BankName}}</option>
</select>
                  </div>
                </div>

              </div>
              <div class="col-md-6">

                <div class="{{bankBranchClass}}">
                  <label for="BranchId" class="col-lg-4  control-label">Bank Branch</label>
                  <div class="col-lg-3">

                    <select type="text" class="form-control input-sm" [(ngModel)]="BranchId" name="BranchId" id="BranchId" (ngModelChange)="onSelectOfBankBranchId($event)">
<option value="0">Select</option>
<option *ngFor="let bankBranch of bankBranchList" value={{bankBranch.BankBranchId}}>{{bankBranch.BankBranchName}}</option>
</select>
                  </div>
                </div>

              </div>

            </div>




            <div class="row">
              <div class="col-md-6">
                <div class="form-group">

                  <label for="hnbaBranch" class="col-lg-4  control-label">HNBA Branch</label>
                  <div class="col-lg-4">
                    <select class="form-control input-sm" id="HnbaBranchCode" name="HnbaBranchCode" required [(ngModel)]="HnbaBranchCode">
                  <option value="0">Select Branch</option>
                  <option *ngFor="let branch of hnbaBranchList" value={{branch.HnbaCode}}>{{branch.HnbaBranchName}}</option>              
                </select>
                  </div>
                </div>
              </div>
              <div class="col-md-6">

                <!--<div class="{{hnbaCodeClass}}">
                  <label for="hnbaCode" class="col-lg-4  control-label">HNBA Code</label>
                  <div class="col-lg-4">
                    <input type="text" id="hnbaCode" name="hnbaCode" required [(ngModel)]="hnbaCode" class="form-control input-sm" placeholder="HNBA Code">
                  </div>
                </div>-->


              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">

                  <label for="BrokerCode" class="col-lg-4 form  control-label">Broker Code</label>
                  <div class="col-lg-4">
                    <select class="form-control input-sm" id="BrokerCode" name="BrokerCode" required [(ngModel)]="BrokerCode">
              <option value="0">Select Broker code</option>
              <option *ngFor="let broker of brokerList" value={{broker.BrokerId}}>{{broker.BrokerCode}}</option>
            </select>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">

                  <label for="ChannelCode" class="col-lg-4  control-label">Channel Code</label>
                  <div class="col-lg-4">
                    <select class="form-control input-sm" id="ChannelCode" name="ChannelCode" required [(ngModel)]="ChannelCode">
              <option value="0">Select Code</option>
              <option *ngFor="let channel of channelList" value={{channel.ChannelId}}>{{channel.ChannelCode}}</option>
            </select>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="IsReInsurance" class="col-lg-4 control-label">Is Re-Insurance</label>
                  <div class="col-lg-4">



                    <label class="tgl" style="font-size:20px">  
    <input type="checkbox" checked   [(ngModel)]="IsReInsurance"  name="IsReInsurance" id="IsReInsurance"/>
    <span data-on="Yes" data-off="No"></span>
  </label>

                  </div>
                </div>


              </div>

              <div class="col-md-6">

                <div class="form-group" *ngIf="isReinsurance">
                  <label for="ReInsCompanyId" class="col-lg-4  control-label">Re-insurance Company</label>
                  <div class="col-lg-4">
                    <select class="form-control input-sm" id="ReInsCompanyId" name="ReInsCompanyId" [(ngModel)]="ReInsCompanyId">
                      <option value="0">Select Company</option>
                      <option *ngFor="let reInsCompany of reInsuranceCompanyList" value={{reInsCompany.ReInsuranceCompanyId}}>{{reInsCompany.ReInsuranceCompanyName}}</option>        
                    </select>
                  </div>
                </div>
              </div>
            </div>



            <div class="row">
              <div class="col-md-6">
                <div class="{{hnbaRefnoLife1Class}}">
                  <label for="Life1HnbaRefNo" class="col-lg-4  control-label">HNBA Ref No</label>
                  <div class="col-lg-4">
                    <input type="text" class="form-control input-sm" id="Life1HnbaRefNo" name="Life1HnbaRefNo" required [(ngModel)]="Life1HnbaRefNo"
                      placeholder="Life Assurance 01">
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <div class="col-lg-4">

                    <input type="text" class="form-control input-sm" id="Life2HnbaRefNo" name="Life2HnbaRefNo" [(ngModel)]="Life2HnbaRefNo" placeholder="Life Assurance 02">
                  </div>
                </div>
              </div>

            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="{{RiRefnoLife1Class}}">
                  <label for="Life1RiRefNo" class="col-lg-4  control-label">RI Ref No</label>
                  <div class="col-lg-4">
                    <input type="text" class="form-control input-sm" id="Life1RiRefNo" name="Life1RiRefNo" required [(ngModel)]="Life1RiRefNo"
                      placeholder="Life Assurance 01">
                  </div>
